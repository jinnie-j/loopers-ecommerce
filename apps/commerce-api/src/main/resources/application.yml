server:
  shutdown: graceful
  tomcat:
    threads:
      max: 200 # 최대 워커 스레드 수 (default : 200)
      min-spare: 10 # 최소 유지 스레드 수 (default : 10)
    connection-timeout: 1m # 연결 타임아웃 (ms) (default : 60000ms = 1m)
    max-connections: 8192 # 최대 동시 연결 수 (default : 8192)
    accept-count: 100 # 대기 큐 크기 (default : 100)
    keep-alive-timeout: 60s # 60s
  max-http-request-header-size: 8KB

spring:
  main:
    web-application-type: servlet
  application:
    name: commerce-api
  profiles:
    active: local
  config:
    import:
      - jpa.yml
      - redis.yml
      - logging.yml
      - monitoring.yml

feign:
  httpclient:
    enabled: true
  client:
    config:
      pgClient:
        url: ${pg.base-url}
        connectTimeout: 1000
        readTimeout: 2500
        loggerLevel: basic

resilience4j:
  circuitbreaker:
    instances:
      pg:
        slidingWindowType: COUNT_BASED
        slidingWindowSize: 20
        minimumNumberOfCalls: 10
        failureRateThreshold: 50
        waitDurationInOpenState: 10s
        permittedNumberOfCallsInHalfOpenState: 5
  retry:
    aspect-order: 2
    instances:
      pg:
        maxAttempts: 3
        waitDuration: 200ms
        retryExceptions:
          - java.lang.RuntimeException
          - java.net.SocketTimeoutException
          - feign.RetryableException
        ignoreExceptions:
          - java.lang.IllegalArgumentException
logging:
  level:
    com.loopers.infrastructure.pg.PgFeignClient: DEBUG

payments:
  recon:
    fixed-delay: 30000
    batch-size: 200
    max-attempts: 12

springdoc:
  use-fqn: true
  swagger-ui:
    path: /swagger-ui.html

---
spring:
  config:
    activate:
      on-profile: local, test

---
spring:
  config:
    activate:
      on-profile: dev

---
spring:
  config:
    activate:
      on-profile: qa

---
spring:
  config:
    activate:
      on-profile: prd

springdoc:
  api-docs:
    enabled: false

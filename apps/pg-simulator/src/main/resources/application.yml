server:
  shutdown: graceful
  tomcat:
    threads:
      max: 200 # 최대 워커 스레드 수 (default : 200)
      min-spare: 10 # 최소 유지 스레드 수 (default : 10)
    connection-timeout: 1m # 연결 타임아웃 (ms) (default : 60000ms = 1m)
    max-connections: 8192 # 최대 동시 연결 수 (default : 8192)
    accept-count: 100 # 대기 큐 크기 (default : 100)
    keep-alive-timeout: 60s # 60s
  max-http-request-header-size: 8KB

spring:
  main:
    web-application-type: servlet
  application:
    name: commerce-api
  profiles:
    active: local
  config:
    import:
      - jpa.yml
      - logging.yml
      - monitoring.yml

datasource:
  mysql-jpa:
    main:
      jdbc-url: jdbc:mysql://localhost:3306/paymentgateway

springdoc:
  use-fqn: true
  swagger-ui:
    path: /swagger-ui.html

---
spring:
  config:
    activate:
      on-profile: local, test

server:
  port: 8082

management:
  server:
    port: 8083

---
spring:
  config:
    activate:
      on-profile: dev

server:
  port: 8082

management:
  server:
    port: 8083

---
spring:
  config:
    activate:
      on-profile: qa

---
spring:
  config:
    activate:
      on-profile: prd

springdoc:
  api-docs:
    enabled: false

# PG 시뮬레이터 연결 정보
pg:
  base-url: http://localhost:9090
  user-id: 135135
  callback-url: http://localhost:8080/api/v1/payments/callback

# OpenFeign 공통 설정
feign:
  httpclient:
    enabled: true          # Apache HttpClient 사용(OkHttp 쓰려면 okhttp.enabled: true)
  client:
    config:
      default:
        connectTimeout: 1000     # ms, TCP 연결 타임아웃
        readTimeout: 2500        # ms, 응답 타임아웃
        loggerLevel: basic       # none|basic|headers|full
        decode404: true          # 404를 예외 대신 정상 응답으로 디코드
      pgClient:                  # 특정 클라이언트(옵션): pg 전용 세부값
        connectTimeout: 1000
        readTimeout: 2500
        loggerLevel: basic


# Resilience4j (써킷/재시도/타임리미터) — 어댑터 메서드(@CircuitBreaker 등)에서 name="pg"로 사용
resilience4j:
  circuitbreaker:
    instances:
      pg:
        slidingWindowType: COUNT_BASED
        slidingWindowSize: 20
        failureRateThreshold: 50
        waitDurationInOpenState: 30s
        permittedNumberOfCallsInHalfOpenState: 5
  retry:
    instances:
      pg:
        maxAttempts: 3
        waitDuration: 300ms
  timelimiter:
    instances:
      pg:
        timeoutDuration: 3s

# Feign 로그 보기(원하는 패키지/인터페이스를 DEBUG로)
logging:
  level:
    com.loopers.infrastructure.pg.PgFeignClient: DEBUG